<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/ad8cf16a2f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/script/script.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="container-logo">
        <img src="/images/logo.svg" alt="logo" />
      </div>
      <h1>We are launching <span> soon!</span></1>
      <h3>Subscribe and get notified</h3>
      <form>
        <div class="form-group">
          <input type="email" placeholder="Your Email Address..." />
          <button type="submit" class="submit">Notify Me</button>
        </div>
      </form>
      <div class="container-illustration-image">
        <img src="/images/illustration-dashboard.png" alt="illustration image" />
      </div>
      <div class="container-social-share">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <span class="copyright"> &copy; Copyright Ping. All rights reserved. </span>
    </div>
  </body>
</html>
